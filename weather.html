<!DOCTYPE html>
<html>
<head>
    <title>Weather Clothing Adviser</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <h1>Weather Clothing Adviser</h1>
        <form>
            <label for="temperatureInput">Enter the current temperature (in Celsius):</label>
            <input type="number" id="temperatureInput">
            <br>
            <label for="rainInput">Is it raining?</label>
            <input type="checkbox" id="rainInput">
            <br>
            <button type="button" onclick="adviseClothing()">Get Clothing Advice</button>
        </form>
        <div id="advice-container">
            <p id="advice"></p>
            <img id="weather-icon" src="images (1).jpg" alt="Weather Icon">
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
